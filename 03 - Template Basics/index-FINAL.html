<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning Vue Like a Boss!</title>

  <!-- css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">

  <!-- js -->
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <!-- our template -->
  <section id="app" class="section container">
    <h1 class="title">{{ title }}</h1>
    
    <div v-if="avatar">
      <img v-bind:src="avatar" width="300" height="300">
      <img :src="avatar" width="300" height="300">
    </div>

    <button 
      type="button" 
      class="button is-primary" 
      v-bind:disabled="!readyToSubmit">
        Submit!
    </button>
  </section>

  <!-- our javascript -->
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        title: 'My Main Title!',
        avatar: null,
        readyToSubmit: false
      }
    });
  </script>
</body>
</html>
